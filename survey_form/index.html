<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" charset="utf-8" ="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form</title>
    </head>
    <body>
        <header>
            <h1 id="title">
                freeCodeCamp Survey Form
            </h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <form>
            <fieldset id="fieldset1">
                <label for="name">Name <input type="text" id="name" placeholder="Enter your name" required> </label>
                <label for="email">Email <input type="email" id="email" placeholder="Enter your email" required> </label>
                <label for="age">Age (optional) <input type="number" id="age" min="13" max="120" placeholder="Age" required> </label>
                <label for="dropdown1"><p>Which option best describes your current role?</p><select name="dropdown1" id="dropdown1">
                    <option value="0" disabled selected>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select> </label>
            </fieldset>
            <fieldset id="fieldset2">
                <label for="radio"><p>Would you recommend freeCodeCamp to a friend?</p>
                    <label><input type="radio" name="recommend" class="radio" checked>Definitely</label>
                    <label><input type="radio" name="recommend" class="radio" >Maybe</label>
                    <label><input type="radio" name="recommend" class="radio" >Not sure</label>
                </label>
            </fieldset>
            <fieldset id="fieldset3">
                <label for="dropdown2"><p>What is your favorite feature of freeCodeCamp?</p><select name="dropdown2" id="dropdown2">
                    <option value="0" disabled selected>Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select></label>
                <label for="checkbox"><p>What would you like to see improved? (Check all that apply)</p>
                    <label for="checkbox1"><input type="checkbox" id="checkbox1">Front-end Projects</label>
                    <label for="checkbox2"><input type="checkbox" id="checkbox2">Back-end Projects</label>
                    <label for="checkbox3"><input type="checkbox" id="checkbox3">Data Visualization</label>
                    <label for="checkbox4"><input type="checkbox" id="checkbox4">Challenges</label>
                    <label for="checkbox5"><input type="checkbox" id="checkbox5">Open Source Community</label>
                    <label for="checkbox6"><input type="checkbox" id="checkbox6">Gitter help rooms</label>
                    <label for="checkbox7"><input type="checkbox" id="checkbox7">Videos</label>
                    <label for="checkbox8"><input type="checkbox" id="checkbox8">City Meetups</label>
                    <label for="checkbox9"><input type="checkbox" id="checkbox9">Wiki</label>
                    <label for="checkbox10"><input type="checkbox" id="checkbox10">Forum</label>
                    <label for="checkbox11"><input type="checkbox" id="checkbox11">Additional Courses</label>
                </label>
            </fieldset>
            <fieldset id="fieldset4">
                <label for="textarea"><p>Any comments or suggestions?</p>
                <textarea name="comments" id="textarea" rows="7" placeholder="Enter your comment here..."></textarea>
                </label>
                <input type="submit" value="submit" >
            </fieldset>
        </form>
    </body>
</html>
